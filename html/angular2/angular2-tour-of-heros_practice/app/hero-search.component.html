<div id="search-component">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
    <div>
        <!--async to make sure angular can understand observables heroes-->
        <div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)" class="search-result"> {{hero.name}}
    </div>
</div>
